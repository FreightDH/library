<section class="modal">
  <div class="modal__container">
    <div class="modal__body">
      <div class="modal__reglog register popup">
        <div class="reglog__body popup-content">
          <div class="reglog__close popup-close"><img src="@img/icons/close.svg" alt="close-icon" /></div>
          <div class="reglog__title">Register</div>
          <div class="reglog__item">
            <label for="firstNameInput" class="reglog__label">First name</label>
            <input type="text" id="firstNameInput" class="reglog__input" />
          </div>
          <div class="reglog__item">
            <label for="lastNameInput" class="reglog__label">Last name</label>
            <input type="text" id="lastNameInput" class="reglog__input" />
          </div>
          <div class="reglog__item">
            <label for="emailInput" class="reglog__label">E-mail</label>
            <input type="email" id="emailInput" class="reglog__input" />
          </div>
          <div class="reglog__item">
            <label for="passwordInput" class="reglog__label">Password</label>
            <input type="password" id="passwordInput" class="reglog__input" />
          </div>
          <button class="reglog__btn btn"><span>Sign Up</span></button>
          <p class="reglog__text">Already have an account? <span class="reglog-link">Login</span></p>
        </div>
      </div>
      <div class="modal__reglog login popup">
        <div class="reglog__body popup-content">
          <div class="reglog__close popup-close"><img src="@img/icons/close.svg" alt="close-icon" /></div>
          <div class="reglog__title">Login</div>
          <div class="reglog__item">
            <label for="emailLoginInput" class="reglog__label">E-mail or readers card</label>
            <input type="text" id="emailLoginInput" class="reglog__input" />
          </div>
          <div class="reglog__item">
            <label for="passwordLoginInput" class="reglog__label">Password</label>
            <input type="password" id="passwordLoginInput" class="reglog__input" />
          </div>
          <button class="reglog__btn btn"><span>Sign Up</span></button>
          <p class="reglog__text">Don't have an account? <span class="reglog-link">Register</span></p>
        </div>
      </div>
    </div>
  </div>
</section>
