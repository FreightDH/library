<section class="modal">
  <div class="modal__container">
    <div class="modal__body">
      <div class="modal__register register popup">
        <div class="register__body popup-content">
          <div class="register__close popup-close"><img src="@img/icons/close.svg" alt="close-icon" /></div>
          <div class="register__title">Register</div>
          <div class="register__item">
            <label for="firstNameInput" class="register__label">First name</label>
            <input type="text" id="firstNameInput" class="register__input" />
          </div>
          <div class="register__item">
            <label for="lastNameInput" class="register__label">Last name</label>
            <input type="text" id="lastNameInput" class="register__input" />
          </div>
          <div class="register__item">
            <label for="emailInput" class="register__label">E-mail</label>
            <input type="email" id="emailInput" class="register__input" />
          </div>
          <div class="register__item">
            <label for="passwordInput" class="register__label">Password</label>
            <input type="password" id="passwordInput" class="register__input" />
          </div>
          <button class="register__btn btn"><span>Sign Up</span></button>
          <p class="register__text">Already have an account? <span class="login-btn">Login</span></p>
        </div>
      </div>
    </div>
  </div>
</section>
