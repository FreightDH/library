<section id="digital" class="digital">
  <div class="digital__container">
    <div class="digital__body">
      <h2 class="digital__title section-title">Digital Library Cards</h2>
      <div class="digital__content">
        <div class="digital__column">
          <div class="column__title">Find your Library card</div>
          <div class="column__card">
            <form action="#" class="card__body">
              <div class="card__title">Brooklyn Public Library</div>
              <input id="nameInput" type="text" placeholder="Reader's name" class="card__input" />
              <input id="cardNumberInput" type="text" placeholder="Card number" class="card__input" />
            </form>
            <button id="cardButton" class="card__btn btn"><span>Check the card</span></button>
          </div>
        </div>
        <div class="digital__column digital-column-right">
          <div class="column__title">Get a reader card</div>
          <p class="column__text">
            You will be able to see a reader card after logging into account or you can register a new account
          </p>
          <div class="column__buttons">
            <button class="column__btn btn register-btn">Sign Up</button>
            <button class="column__btn btn login-btn">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
